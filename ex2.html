<!DOCTYPE html>
<html>
    <head>
        <title>Product Catalog</title>
        <style>
            table,th,td{
                border:1px solid black;
                border-collapse: collapse;
            }
            td{
                width: 300px;
                height: 2rem;
            }
            th{
                background-color: rgb(63, 69, 74);
                color:white;
                height: 3rem;
            }
        </style>
    </head>
    <body>
        <h1>Product Catalog</h1>
        <table>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>In Stock</th>
            </tr>
            <tr>
                <td>T-shirt</td>
                <td>$10</td>
                <td>20</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Sneakers</td>
                <td>$50</td>
                <td>15</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Baseball Cap</td>
                <td>$8</td>
                <td>30</td>
                <td>Yes</td>
            </tr>
        </table>

    </body>
</html>
